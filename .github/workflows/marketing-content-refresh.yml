name: Marketing Content Refresh

on:
  schedule:
    # Run every Monday at 6:00 AM UTC (cron format: minute hour day month weekday)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Need write permission to commit changes
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for git log commands
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate marketing artifacts
        run: npm run content:generate
        
      - name: Check for changes
        id: check_changes
        run: |
          git add content/generated/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in generated content"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in generated content"
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "chore(marketing): automated content refresh

          Generated by weekly marketing content refresh workflow
          - Updated content inventory
          - Updated internal link map
          - Updated SEO health report"
          git push
          
      - name: Report completion
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "✓ Marketing content successfully refreshed and committed"
          echo "✓ Changes pushed to repository"
          
      - name: Report no changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "✓ Marketing content is up to date"
          echo "✓ No changes needed"
